<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:m="http://code.google.com/p/gmaps4jsf/"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:kiwi="http://www.kiwi-project.eu/jsf"
                template="layout/template.xhtml">

 
 
    <ui:define name="body">

        <h1>KiWi Statistics</h1>

        <rich:messages styleClass="message"/>


		<ui:repeat value="#{statisticsService.listModules()}" var="modName">
			<h3>#{modName}</h3>
			
		<rich:dataTable width="500" columnClasses="col" value="#{statisticsService.getModule(modName).propertyNames}" var="key">
			
			<h:column>
				<h:outputText value="#{key}" />
			</h:column>

			<h:column>
				<h:outputText value="#{statisticsService.getModule(modName).statistics.get(key)}" />
			</h:column>

		</rich:dataTable>
			
		</ui:repeat>
		
		
		<h:form>
 			<h:commandButton id="enableStatsButton" value="Enable Statistics" action="#{statisticsService.enableAll()}" rendered="#{not statisticsService.enabled}"/>		
 			<h:commandButton id="disableStatsButton" value="Disable Statistics" action="#{statisticsService.disableAll()}" rendered="#{statisticsService.enabled}"/>		
		</h:form>
		
    </ui:define>         
                
</ui:composition>
