<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"

	template="/layout/template-nocol.xhtml">

    <ui:define name="header">

       <link href="stylesheet/dashboard.css" rel="stylesheet" type="text/css" />-->

    </ui:define>

    <ui:define name="body">

        <a:outputPanel layout="block" id="messages">
            <rich:messages/>
        </a:outputPanel>


        <rich:panel>
           <f:facet name="header">Import InterEduArticles</f:facet>
            <h:form>
                <h:inputText value="#{interEdu.interEduImportAction.path}" size="70"/>
                <h:inputText value="#{interEdu.interEduImportAction.articleCount}" size="10"/>
                <h:commandButton action="#{interEdu.interEduImportAction.submit}" value="load" />
            </h:form>
        </rich:panel>
