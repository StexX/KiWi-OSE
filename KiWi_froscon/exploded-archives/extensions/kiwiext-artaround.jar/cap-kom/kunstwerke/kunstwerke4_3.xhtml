			/* <![CDATA[ */
				
					YAHOO.namespace("example.container");
			
					function init() {
						
						// Instantiate a Panel from markup
						YAHOO.example.container.panel1 = new YAHOO.widget.Panel("panel1", 
							{ width:"170px", visible:false, constraintoviewport:true, fixedcenter:true, modal:true   } );
						YAHOO.example.container.panel1.render();
			
					}
							
					function submitOkForm(){
						
						YAHOO.example.container.panel1.show();
						setTimeout(function(){document.submitForm.submit();},4000);			
				
					}		
			
					YAHOO.util.Event.addListener(window, "load", init);
					
			/* ]]> */
