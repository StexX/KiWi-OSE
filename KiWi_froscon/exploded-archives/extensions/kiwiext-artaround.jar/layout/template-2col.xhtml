		<script type="text/javascript">
	/* <![CDATA[ */
	
		var sellingChecked = false;

		function changeShowSelling(){
			if (sellingChecked) {
				jQuery("#sellingOptions").slideDown("slow");
				sellingChecked = false;
			}
			else{
				jQuery("#sellingOptions").slideUp("slow");
				sellingChecked = true;
			}
		}
		
		jQuery(document).ready(function(){
			if (jQuery('#j_id136:newArtworkForm:publicAccess').attr('checked') == 'checked') {
				jQuery("#sellingOptions").slideUp("slow");
				sellingChecked = true;
			}
			else{
				jQuery("#sellingOptions").slideDown("slow");
				sellingChecked = false;
			}
		});

	/* ]]> */
	</script>
