<!DOCTYPE div PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:rich="http://richfaces.org/rich">

    <ul>
        <ui:repeat value="#{activityWidget.activities}" var="activity">
            <li>
                <h:outputText value="#{activity.created}" ><s:convertDateTime dateStyle="short"/></h:outputText>
                <h:outputText value=": " /> 
                <h:outputText escape="false" value="#{messages[fn:join('widget.',activity.getMessageIdentifier())]}"/>
            </li>
        </ui:repeat>
    </ul>
</ui:composition>
