<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="links">

    <link href="#{facesContext.externalContext.requestContextPath}/feed.seam?mode=COMMENTS&amp;format=RSS20" type="application/rss+xml" rel="alternate" title="Comments for #{currentContentItem.title}" />
    <link href="#{facesContext.externalContext.requestContextPath}/activity-feed.seam?mode=ACTIVITIES&amp;format=RSS20" 
       	  type="application/rss+xml" 
       	  rel="alternate" 
       	  title="Stream of Activities for #{currentContentItem.title}" />

    <link href="#{facesContext.externalContext.requestContextPath}/seam/resource/services/widgets/exhibit/query.json?typemask=(waysknow:.*)&amp;q=type:waysknow:Event&amp;limit=10000&amp;jsonpCallback=" 
    	  type="application/jsonp"
    	  ex:converter="w2kConverter"
    	  rel="exhibit/data" />

    <link href="#{facesContext.externalContext.requestContextPath}/seam/resource/services/widgets/exhibit/query.json?typemask=(waysknow:.*)&amp;q=type:waysknow:SocialObject&amp;limit=10000&amp;jsonpCallback=" 
    	  type="application/jsonp"
    	  ex:converter="w2kConverter"
    	  rel="exhibit/data" />

    <link href="exhibitSchema.json" type="application/json" rel="exhibit/data" />
      
    <script src="exhibit-w2k.js"
    		type="text/javascript"></script>
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"

			type="text/javascript"></script>
			
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/map/map-extension.js?gmapkey=#{tagit2.explorerAction.gmapkey}"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/js/exhibit/mapfix.js" />
	<script>
		var kiwiRootPath = "#{facesContext.externalContext.requestContextPath}";
	</script>
    </ui:define>

						<div ex:role="view"

	                         ex:label="Karte"
	                         ex:latlng=".latlong"

            		ex:showMissing="false"
					 ex:scroll="false"
					ex:facetLabel="Type"></div>
<!-- 
            	<div ex:role="facet" 
            		ex:expression=".hgtags:taggedWithTag"
					ex:showMissing="false"
					ex:facetLabel="UserTags"></div>
 -->
				<div ex:role="facet" 
					 ex:expression=".tags"
					 ex:showMissing="false"
					 ex:scroll="false"
					 ex:facetLabel="Tag"></div>
<!-- 
				<div ex:role="facet"
