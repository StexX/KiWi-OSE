<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
   	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a="http://richfaces.org/a4j"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:kiwi="http://www.kiwi-project.eu/jsf"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>KiWi - Knowledge in a Wiki</title>
    <link href="#{facesContext.externalContext.requestContextPath}/stylesheet/style.css" rel="stylesheet" type="text/css" />
    <link href="#{facesContext.externalContext.requestContextPath}/stylesheet/theme.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon" />

    <a:loadScript src="resource://jquery.js"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery-ui-1.7.2.min.js"></script>

    <ui:insert name="links"/>
	<script type="text/javascript">
		jQuery.noConflict();
	</script>
</head>

<body class="twoColumns">

    <ui:insert name="header"/>

    <div id="globalStatusDiv" style="display:none;">
        <!-- image generated by http://ajaxload.info/ -->
        <img src="img/ajax-loader.gif" alt="Loading" />&#160;Loading..
    </div>
    
    
    <a:status
        onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
        onstop="jQuery('#globalStatusDiv').fadeOut('slow')"
    />

    <div id="wrap">

	    <ui:include src="header.xhtml" />
	
	    <s:div id="content">
			<div id="sidebar" class="roundedBox">
			     <ui:insert name="navigation"/>
			</div>
			
			<div id="content_2column" class="roundedBox">            
			     <h:messages globalOnly="true" styleClass="message" />
			     <ui:insert name="body"/>
			     <div style="clear: both;">&nbsp;</div>
			</div>
	    </s:div>
	    	
	    <ui:include src="/layout/footer.xhtml" />

    </div> <!-- end wrap -->
</body>
</html>
