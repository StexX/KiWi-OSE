<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html">
		
	 <body>		
			
				<h:form styleClass="formBorderHighlight" id="newIdeaForm" name="newIdeaForm">

									 
									  <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">			
										  	<h:outputLabel for="ideaName">#{messages['ideator.newIdeaForm.title']}:</h:outputLabel>
										  	<h:inputText id="ideaName" style="width:200px;" value = "#{ideaHandler.ideaName}"/>
											
											<h:outputLabel for="email">EMail</h:outputLabel>
										  	<h:inputText id="email" style="width:200px;" value = "#{ideaHandler.email}"/>
									  </h:panelGrid>
							
									   <h:commandLink id="finnish" action="#{ideaHandler.send}" styleClass="button">
													<s:defaultAction />
													<span>#{messages['ideator.btn.finnish']}</span>
									   </h:commandLink>
								
										  
				</h:form>
			
	</body>

</html>
