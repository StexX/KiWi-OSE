<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		    	xmlns:rich="http://richfaces.org/rich"
		    	xmlns:a="http://richfaces.org/a4j"
                template="layout/template2-interedu.xhtml">

<ui:define name="body">
<div id="portal" class="login" style="min-height: 400px;">
    <h1>Am InterEdu-Portal registrieren</h1>
    
    <rich:messages styleClass="message"/>
    
	<h:form id="formSignup">

       <center>
       <div id="loginDialog">
	   <div class="dialog">
            <s:validateAll>
               <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value2">
                  <h:outputLabel for="login">Login:<!--  <s:decorate id="loginDecoration" template="layout/edit.xhtml"> --></h:outputLabel>
	              <h:inputText id="login" value="#{registerAction.login}" required="true"><!--     	<a:support event="onblur" reRender="loginDecoration" bypassUpdates="true"/> -->
	              </h:inputText>
                  <h:outputLabel for="fn">Vorname:</h:outputLabel> 
                  <h:inputText id="fn" value="#{registerAction.firstName}" required="true"/>
                  <h:outputLabel for="ln">Nachname:</h:outputLabel> 
                  <h:inputText id="ln" value="#{registerAction.lastName}" required="true"/>
                  <h:outputLabel for="password">Passwort:</h:outputLabel> 
                  <h:inputSecret id="password" value="#{registerAction.password}" required="true"/>
                  <h:outputLabel for="validate">Passwort wiederholen:</h:outputLabel> 
                  <h:inputSecret id="validate" value="#{registerAction.validatePassword}" required="true"/>
                  <h:outputLabel for="email">E-Mail:</h:outputLabel> 
                  <h:inputText id="email" value="#{registerAction.email}"  required="true"/>

				  <h:graphicImage value="/seam/resource/captcha"/>
				  <h:inputText id="verifyCaptcha" value="#{captcha.response}" required="true">
 							<s:validate />
				  </h:inputText>
				  <h:message for="verifyCaptcha"/>		               
				</h:panelGrid>
            </s:validateAll>
            <div class="buttons">
            <h:commandButton action="#{registerAction.register}" value="Speichern" />
            </div>
        </div>
        </div>
        </center>
        
     </h:form>
</div>
</ui:define> 
</ui:composition>
