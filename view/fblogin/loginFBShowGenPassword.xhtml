<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fb="http://www.facebook.com/2008/fbml"
                template="loginFBoverlay.xhtml">

	<ui:define name="popup">
		<h:form>
			<h:outputText for="fb_password" value="Your generated password is: "/>
			<br></br>
			<h:outputText value="#{kiwi.user.facebookLoginAction.password}" />
			<br></br>
			<h:outputText value="Please store it. You will need it to log in, in case that the Facebook login service is unavailable." />
			<br></br>
			<h:commandButton id="loginNameChosen" 
				action="#{kiwi.user.facebookLoginAction.register()}" 
				value="#{messages['btn.ok']}">
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
