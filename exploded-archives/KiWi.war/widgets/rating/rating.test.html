<?xml version="1.0" encoding="${encoding}" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test Rating</title>

<script src="../../js/jquery-1.3.2.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js/jqueryplugins/jquery.ui.stars-2.1/ui.stars.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../../js/jqueryplugins/jquery.ui.stars-2.1/ui.stars.css"/>
<script src="widget.rating.js" type="text/javascript"></script>
</head>
<body>
	<h2>offline star widget demo</h2>
	<form>
		Rating: <span id="stars-cap"></span>
		<div id="stars">
			<input type="radio" name="newrate" value="1" title="Poor" />
			<input type="radio" name="newrate" value="2" title="Fair" />
			<input type="radio" name="newrate" value="3" title="Average" checked="checked" />
			<input type="radio" name="newrate" value="4" title="Good" />
			<input type="radio" name="newrate" value="5" title="Excellent" />
			<input type="radio" name="newrate" value="6" title="Perfect" />
		</div>
	</form>
	<script>
	    	$(document).ready(function(){
				$("#stars").stars({
					captionEl: $("#stars-cap"),
					disabled: false,
					oneVoteOnly: true
				})
	
	//    		$('#recommendations-simple').recommendations({uri: 'http://localhost:8080/KiWi/content/FrontPage'});
		    });
	</script>


	<h2>online star widget demo</h2>
    	<span id="rating"></span>
        <script>
	        jQuery(document).ready(function(){
	
	            jQuery('#rating').rating({
		            label: 'Rating',
	                uri: 'http://localhost:8080/KiWi/content/FrontPage'
	            });
	              
	        });  
        </script>
</body>
</html>
