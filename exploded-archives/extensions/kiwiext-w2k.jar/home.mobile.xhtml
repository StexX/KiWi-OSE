<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:kiwi="http://www.kiwi-project.eu/jsf"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/layout/template.iphone.xhtml">

    <ui:define name="top">

        <div class="toolbar" >
            <h1>iKiwi</h1>

            <h1 id="kiWiMainHeader" />
            <a id="backButton" class="button" href="#"/>
            <a class="button" href="#searchForm">Search</a>
        </div>

        <h:form id="searchForm" class="dialog" >
            <fieldset>
                <h1>Search</h1>

                <h:commandLink  value="Cancel"
                                styleClass="button leftButton"/>

                <h:commandLink  value="Search"
                                styleClass="button blueButton"/>

                <h:inputText id="searchString" value="#{tagit.keywordAction.keyword}"/>

            </fieldset>
        </h:form>

    </ui:define>


    <ui:define name="bodyScript">
    </ui:define>


    <ui:define name="content">

        <h:form style="display: inherit">
            <ul id="home" title="KiWiApplications">

                <ui:repeat value="#{kiwi.ui.headerAction.applications}" var="app" >
                    <li>
                        <h:commandLink action="#{kiwi.ui.headerAction.switchApplication(app)}"
                                       rendered="#{app.isVisible()}">
                            <h:outputText value="#{app.name}"/>
                        </h:commandLink>
                    </li>
                </ui:repeat>

            </ul>

        </h:form>

    </ui:define>



</ui:composition>
