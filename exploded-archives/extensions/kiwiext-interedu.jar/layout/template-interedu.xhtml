<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
   	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:kiwi="http://www.kiwi-project.eu/jsf"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>InterEDU - some subtitle</title>
    <link href="stylesheet/basic.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet/portal.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet/interedu.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon" />
    
    <script src="js/jquery-1.3.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        //no conflict mode
        jQuery.noConflict();
        
        //maybe some init
        jQuery("document").ready(function(){
			
        });

   </script>
 
</head>

<body>
	<h:form>
	<!-- loader -->
    <div id="globalStatusDiv" style="display:none;">
        <!-- image generated by http://ajaxload.info/ -->
        <img src="img/ajax-loader.gif" alt="Loading" />
    </div>
    
    <a4j:status
        onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
        onstop="jQuery('#globalStatusDiv').fadeOut('slow')"
    />
    </h:form>

    <div id="document">

    	<!-- header -->
    	<h:form>
    	<div id="portalbase_header">
    		<div id="menu_portalbase">
			<!-- header links -->
		       	<ui:repeat value="#{kiwi.ui.headerAction.applications}" var="app">
	               	<h:commandLink action="#{kiwi.ui.headerAction.switchApplication(app)}" rendered="#{app.isVisible()}">
	                	<h:outputText value="#{app.name}" /><h:outputText value=" | " />
	            	</h:commandLink>
	        	</ui:repeat>
			</div>
			<div id="portalbase_header_logo">
				<a href="http://www.eduhi.at">
				<img alt="powered by EDUHI" src="images/bg_portalbase_header_powered-by-eduhi.png"/>
				</a>
			</div>
			<div class="clearer"/>
		</div>
		<div id="shadow_top" />
		</h:form>
		
		<!-- content -->
		<div id="container_portal">
			<div id="portal">
				<!-- should be on top of artikle -->
				<!--
				<div id="container_edit">
					<img id="edit_start" title="Seite bearbeiten" alt="Seite bearbeiten" src="images/icon_edit.png"/>
				</div>
				-->
				
				<!-- eyecatcher and user actions  -->
				<div id="portal_eyecatcher">
					<h:form>
					<div id="menu_portal_personal">
						<s:link action="/dashboard/home.seam" value="#{currentUser.firstName} #{currentUser.lastName}'s Seite" rendered="#{identity.loggedIn}"/>
						<s:link action="register" value="Registrieren" rendered="#{!identity.loggedIn}"/>
						<h:outputText value=" &#187; " />
						<s:link action="login" value="Anmelden" rendered="#{!identity.loggedIn}" />
						<s:link action="#{identity.logout}" value="Abmelden" rendered="#{identity.loggedIn}" />
						
					</div>
					</h:form>
					<a href="index.htm">
						<img alt="PTS - Politechnische Schulen in Ã–sterreich" src="images/eyecatcher_pts.png"/>
					</a>
				</div>
				
				<!-- search -->
				<h:form id="intereduForm">
					<ui:insert name="search" />
				</h:form>
				<!-- content -->
				<ui:insert name="content-middle" />
				<!-- right column -->
				<h:form>
					<ui:insert name="content-right" />
				</h:form>
				
				<div class="clearer"/>
			</div>
		</div>
		<div id="shadow_bottom" />
	
		<a4j:form>
			<ui:insert name="jsFunctions" />
		</a4j:form>
    </div>
    
    <!-- background overlay -->
    <div id="back_shadow" style="display:none" />
</body>
</html>
