<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		    	xmlns:rich="http://richfaces.org/rich"
		    	xmlns:a="http://richfaces.org/a4j"
	            xmlns:kiwi="http://www.kiwi-project.eu/jsf"
		    	template="layout/template.xhtml">

<ui:define name="content">
    <s:fragment rendered="#{permissionAction.hasPermission('write')}">
	   	<ui:include  src="/perspectives/#{kiwi.ui.perspectiveAction.currentPerspective.editTemplate}">
	   		<ui:param name="contentItem" value="#{currentContentItem}" />
	   	</ui:include>
   	</s:fragment>
   	
    <s:fragment rendered="#{not permissionAction.hasPermission('write')}">
    	<h:outputText value="#{messages['permission.failed']}. "/>
    </s:fragment>
</ui:define>
</ui:composition>
