<ui:include src="htmlHead.xhtml" />

<body class="yui-skin-sam">
<div class="page_margins roundBorders capKomBorderLogin">
  <div class="page">
  
    <div id="header" class="capKomBgLogin capKomHeaderLogin">
      <div id="topnav">
        <!-- start: skip link navigation -->
        <a class="skip" href="#content" title="skip link">Skip to content</a><span class="hideme">.</span>
        <!-- end: skip link navigation -->
       </div>
       <div id="logo">
       		<a href="../index.html">
       			<img src="../images/capcom_logo_60pxHeight.png" alt="CAP-KOM Logo" 
       				border="0"/>
       		</a>
       </div>
       <div id="headerText">
			<div class="simpleText">
				#{messages['artaround.cap-kom.einfacheSprache.mitmachen']}
			</div>		
       </div>
    </div>
	
	<!--
    <div id="nav_main">
    	<div class="hlist mainNavLogin">
			<ui:insert name="navigation"/>
		</div>
    </div>
	-->	

    <!-- begin: content area #main -->
    <div id="main">
      <!-- begin: #col1 - first float column -->
      <div id="col1">
        <div id="col1_content" class="clearfix">
        </div>
      </div>
      <!-- end: #col1 -->

      <div id="col2">
        <div id="col2_content" class="clearfix">
        </div>
      </div>

      <!-- begin: #col3 static column -->
      <div id="col3">
        <div id="col3_content" class="clearfix">
          <!-- skip anchor: content -->
          <a id="content" name="content"></a>

          	<ui:insert name="body"/>
     	  <!-- end: main content -->
          </div>
        <!-- IE column clearing -->
        <div id="ie_clearing">&nbsp;</div>
      </div>
      <!-- end: #col3 -->
    </div>
    <!-- end: #main -->
    <!-- begin: #footer -->
	<div id="footer" class="capKomBgLogin">

	</div>
    <!-- end: #footer -->
  </div>
</div>
